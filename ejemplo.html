<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animación en Secuencia</title>
<style>
  /* Aquí va el CSS que definimos anteriormente */
  .animacion {
    animation-name: secuencia;
    animation-duration: 6s; /* Duración total de la secuencia */
    animation-iteration-count: infinite; /* La animación se repetirá infinitamente */
  }

  .elemento1 {
    animation-delay: 0s; /* El primer elemento empieza inmediatamente */
  }

  .elemento2 {
    animation-delay: 2s; /* El segundo elemento empieza 2 segundos después */
  }

  .elemento3 {
    animation-delay: 4s; /* El tercer elemento empieza 4 segundos después */
  }

  @keyframes secuencia {
    0%, 20% {
      transform: translateX(0);
    }
    25%, 45% {
      transform: translateX(100px);
    }
    80%,100%{
        transform: translateX(0);
    }
  }
</style>
</head>
<body>
  <!-- Aquí van los elementos que quieres animar -->
  <div class="animacion elemento1" style="width: 50px; height: 50px; background-color: red;"></div>
  <div class="animacion elemento2" style="width: 50px; height: 50px; background-color: blue;"></div>
  <div class="animacion elemento3" style="width: 50px; height: 50px; background-color: green;"></div>
</body>
</html>
